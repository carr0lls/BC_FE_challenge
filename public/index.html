<!DOCTYPE html>
<html>
	<head>
		<title>Building Connected | Company Search</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="app">
			<header>
				<input type="text" id="search" name="search" placeholder="Search company" />
			</header>
			<div class="filters">
				Filters: 
				<input type="checkbox" id="union-filter" class="filter" name="union-filter" value="Union" />
				<label for="union-filter">Union</label>
				<input type="checkbox" id="non-union-filter" class="filter" name="non-union-filter" value="Non-Union" />
				<label for="non-union-filter">Non-Union</label>
				<input type="checkbox" id="prevailing-filter" class="filter" name="prevailing-filter" value="Prevailing Wages" />
				<label for="prevailing-filter">Prevailing Wages</label>
			</div>
			<div class="content">
				<aside>
					<ul id="company-list"></ul>
				</aside>
				<section id="company-info">
					<a class="website" href="" target="_blank">
						<h2 class="name"></h2>
					</a>
					<div class="avatar">
						<img src="" />
					</div>
					<div class="phone"></div>
					<div class="labor-type"></div>
				</section>
			</div>
			<footer class="pagination">
				<button id="previous-page" class="hidden"><<</button>
				<span id="current-page"></span>
				<button id="next-page" class="hidden">>></button>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
