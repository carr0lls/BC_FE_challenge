<!DOCTYPE html>
<html>
	<head>
		<title>Building Connected | Company Search</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<input type="text" id="search" name="search" placeholder="Search company" />
		</header>
		<div class="content">
			<aside>
				<ul id="company-list"></ul>
			</aside>
			<section id="company-info">
				<a class="website" href="" target="_blank">
					<h2 class="name"></h2>
				</a>
				<div class="avatar">
					<img src="" />
				</div>
				<div class="phone"></div>
				<div class="labor-type"></div>
			</section>
		</div>
		<footer class="pagination">
			<button id="previous-page" class="hidden"><<</button>
			<span id="current-page"></span>
			<button id="next-page" class="hidden">>></button>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
